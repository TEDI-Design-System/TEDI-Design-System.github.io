<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TEDI-Ready disainisüsteem - Design system for modern web applications">
    <title>TEDI Design System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #005AA3 0%, #004277 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #005AA3;
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .header .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            display: block;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            padding: 60px 40px;
        }

        .storybook-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .storybook-card {
            background: #ffffff;
            border: 1px solid #D2D3D8;
            border-radius: 8px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .storybook-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 90, 163, 0.2);
            border-color: #005AA3;
        }

        .storybook-card .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #005AA3;
            border: 1px solid #D2D3D8;
        }

        .storybook-card h3 {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .storybook-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .storybook-card .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            min-height: 2.5rem;
            padding: calc(0.5rem - 1px) 1rem;
            margin: 0;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            background: #005AA3;
            background-image: none;
            border-style: solid;
            border-width: 1px;
            border-color: #005AA3;
            border-radius: 1.5rem;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5;
            transition: background-color 0.15s, border-color 0.15s;
        }

        .storybook-card:hover .button {
            background-color: #004277;
            border-color: #004277;
        }

        .storybook-card .button:focus-visible {
            outline: 2px solid #005AA3;
            outline-offset: 1px;
        }

        .footer {
            background: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .footer p {
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #005AA3;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .version {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 40px 30px;
            }

            .storybook-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
